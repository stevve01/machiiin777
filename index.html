<!DOCTYPE html>
<html>
<head>
    <base href="https://example.com">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>777 Classic Slot Machine - Enhanced Mobile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff4d4d;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
            overflow: hidden;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            margin-bottom: 20px;
            width: 90%;
            max-width: 400px;
        }
        .balance-container {
            display: flex;
            align-items: center;
        }
        .balance {
            font-size: 28px;
            font-weight: bold;
            color: white;
        }
        .money-icon {
            font-size: 28px;
            margin-right: 10px;
        }
        .slot-machine {
            background-color: #ffd700;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
        }
        .display {
            background-color: white;
            border: 5px solid #ffd700;
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            margin-bottom: 20px;
        }
        .reel {
            width: 80px;
            height: 120px;
            background-color: white;
            border: 2px solid #ff4d4d;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            font-weight: bold;
            color: #ff4d4d;
            transition: transform 0.3s;
        }
        .spin-btn {
            background-color: #ffff00;
            border: none;
            border-radius: 10px;
            color: #ff4d4d;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
        }
        .spin-btn:hover {
            background-color: #ffff66;
            transform: scale(1.05);
        }
        .message {
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-top: 10px;
            min-height: 25px;
            transition: color 0.3s;
        }
        .loan-btn, .repay-btn {
            background-color: #d32f2f;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .loan-btn:hover, .repay-btn:hover {
            background-color: #c62828;
            transform: scale(1.05);
        }
        .repay-btn {
            display: none; /* Initially hidden */
        }
        @media (max-width: 600px) {
            .reel {
                width: 60px;
                height: 90px;
                font-size: 40px;
            }
            .spin-btn {
                font-size: 20px;
                padding: 10px 20px;
            }
            .balance, .money-icon {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="top-bar">
    <div class="balance-container">
        <span class="money-icon">üí∞</span>
        <div class="balance">$<span id="balance">1000</span></div>
    </div>
</div>
<div class="slot-machine">
    <div class="display">
        <div class="reel" id="reel1">7</div>
        <div class="reel" id="reel2">7</div>
        <div class="reel" id="reel3">7</div>
    </div>
    <div class="message" id="message"></div>
</div>
<div class="controls">
    <input type="number" id="betAmount" class="bet-input" min="1" max="100" value="10" placeholder="Enter bet amount">
    <button class="spin-btn" onclick="spin()">SPIN</button>
    <button class="loan-btn" onclick="takeLoan()">üí∏ –í–∑—è—Ç—å –∫—Ä–µ–¥–∏—Ç</button>
    <button class="repay-btn" onclick="repayLoan()" id="repayLoanBtn">üí∞ –ü–æ–≥–∞—Å–∏—Ç—å –∫—Ä–µ–¥–∏—Ç</button>
</div>

<script>
const symbols = ['üçí', 'üíé', '7Ô∏è‚É£', 'üîî', 'üçã', '‚≠êÔ∏è'];
let balance = 1000;
let debt = 0;
const balanceDisplay = document.getElementById('balance');
const betInput = document.getElementById('betAmount');
const message = document.getElementById('message');
const repayLoanBtn = document.getElementById('repayLoanBtn');
const reels = [
    document.getElementById('reel1'),
    document.getElementById('reel2'),
    document.getElementById('reel3')
];

function updateBalance(amount) {
    balance += amount;
    balanceDisplay.textContent = balance;
    updateRepayButtonVisibility();
}

function takeLoan() {
    if (debt > 0) {
        message.textContent = "–í—ã —É–∂–µ –≤–∑—è–ª–∏ –∫—Ä–µ–¥–∏—Ç! –ü–æ–≥–∞—Å–∏—Ç–µ –¥–æ–ª–≥ –ø–µ—Ä–µ–¥ –Ω–æ–≤—ã–º –∑–∞–π–º–æ–º.";
        message.style.color = "red";
        return;
    }
    debt = 500;
    const loanAmount = debt;
    updateBalance(loanAmount);
    message.textContent = `–í—ã –≤–∑—è–ª–∏ –∫—Ä–µ–¥–∏—Ç –Ω–∞ $${loanAmount}. –î–æ–ª–≥ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –ø–æ–≥–∞—Å–∏—Ç—å —Å 10% –ø—Ä–æ—Ü–µ–Ω—Ç–∞–º–∏.`;
    message.style.color = "#d32f2f";
}

function repayLoan() {
    const repaymentAmount = debt * 1.1;
    if (balance >= repaymentAmount) {
        updateBalance(-repaymentAmount);
        debt = 0;
        message.textContent = "–ö—Ä–µ–¥–∏—Ç —É—Å–ø–µ—à–Ω–æ –ø–æ–≥–∞—à–µ–Ω!";
        message.style.color = "#4CAF50";
        updateRepayButtonVisibility();
    } else {
        message.textContent = "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –¥–ª—è –ø–æ–≥–∞—à–µ–Ω–∏—è –∫—Ä–µ–¥–∏—Ç–∞!";
        message.style.color = "red";
    }
}

function updateRepayButtonVisibility() {
    if (debt > 0) {
        repayLoanBtn.style.display = "inline-block";
    } else {
        repayLoanBtn.style.display = "none";
    }
}

function getRandomSymbol() {
    return symbols[Math.floor(Math.random() * symbols.length)];
}

function spin() {
    const bet = parseInt(betInput.value);
    if (bet > balance) {
        message.textContent = "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!";
        message.style.color = "red";
        return;
    }
    updateBalance(-bet);
    message.textContent = "–°–ø–∏–Ω...";
    message.style.color = "white";
    
    const results = reels.map(reel => {
        return new Promise(resolve => {
            let counter = 0;
            const intervalId = setInterval(() => {
                reel.textContent = getRandomSymbol();
                reel.style.transform = `rotate(${counter * 36}deg)`;
                counter++;
                if (counter > 10) {
                    clearInterval(intervalId);
                    resolve(reel.textContent);
                }
            }, 100);
        });
    });

    Promise.all(results).then(finalSymbols => {
        if (finalSymbols.every(symbol => symbol === finalSymbols[0])) {
            const winAmount = bet * 10;
            updateBalance(winAmount);
            message.textContent = `Jackpot! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ $${winAmount}!`;
            message.style.color = "#4CAF50";
        } else if (finalSymbols[0] === finalSymbols[1] || finalSymbols[1] === finalSymbols[2]) {
            const winAmount = bet * 2;
            updateBalance(winAmount);
            message.textContent = `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ $${winAmount}!`;
            message.style.color = "#34a853";
        } else {
            message.textContent = "–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞!";
            message.style.color = "white";
        }
    });
}
</script>
</body>
</html>
